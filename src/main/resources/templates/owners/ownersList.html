<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2 id="page-title">Owners</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th id="name-column" style="width: 150px;">Name</th>
        <th id="address-column" style="width: 200px;">Address</th>
        <th id="city-column">City</th>
        <th id="telephone-column" style="width: 120px">Telephone</th>
        <th id="pets-column">Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr name="owner-row" th:each="owner : ${selections}">
        <td th:id="'name-field-'+${owner.id}">
            <a th:id="'name-link-'+${owner.id}" th:href="@{/owners/__${owner.id}__}"
               th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
        </td>
        <td th:id="'address-field-'+${owner.id}" th:text="${owner.address}"/>
        <td th:id="'city-field-'+${owner.id}" th:text="${owner.city}"/>
        <td th:id="'telephone-field-'+${owner.id}" th:text="${owner.telephone}"/>
        <td th:id="'pets-field-'+${owner.id}"><span th:each="pet, iterStat : ${owner.pets}"
                  th:text="(!${iterStat.last}) ? ${pet.name} + ', ': ${pet.name} "></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
